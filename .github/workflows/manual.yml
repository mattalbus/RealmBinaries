# This is a basic workflow that is manually triggered

name: Generate xcframework assets

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      realm-version:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Realm version'
        # Default value if no value is explicitly provided
        default: '10.28.4'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "process"
  process:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout
      uses: actions/checkout@v3
        path: sources
      
    - name: Download Realm prebuilt zip
      uses: i3h/download-release-asset@v1.3.2
      with:
        owner: realm
        repo: realm-swift
        tag: "v${{ github.event.inputs.realm-version }}"
        file: "realm-swift-${{ github.event.inputs.realm-version }}.zip"
        path: .
        
    - name: Unzip archive
      run: unzip realm-swift-${{ github.event.inputs.realm-version }}.zip
      
    - name: Zip xcframeworks
      run: |
        zip Realm_13_4_1.xcframework.zip realm-swift-${{ github.event.inputs.realm-version }}/13.4.1/Realm.xcframework
        zip RealmSwift_13_4_1.xcframework.zip realm-swift-${{ github.event.inputs.realm-version }}/13.4.1/RealmSwift.xcframework

    - name: Print checksums
      run: |
        swift package --package-path sources compute-checksum Realm_13_4_1.xcframework.zip
        swift package --package-path sources compute-checksum RealmSwift_13_4_1.xcframework.zip

    - name: Upload Release Assets
      uses: alexellis/upload-assets@0.3.0
      with:
        # The paths to the assets you want to upload as a JSON array. You can use a glob pattern.
        asset_paths: '["*.xcframework.zip"]'
