# This is a basic workflow that is manually triggered

name: Generate xcframework assets

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      realm-version:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Realm version'
        # Default value if no value is explicitly provided
        default: '10.33.0'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "process"
  process:
    # The type of runner that the job will run on
    runs-on: macos-latest
    
    permissions:
      contents: write
      packages: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        path: sources
      
    - name: Download Realm prebuilt zip
      uses: dsaltares/fetch-gh-release-asset@master
      with:
        repo: "realm/realm-swift"
        version: "tags/v${{ github.event.inputs.realm-version }}"
        file: "realm-swift-${{ github.event.inputs.realm-version }}.zip"
        target: "./realm-swift-${{ github.event.inputs.realm-version }}.zip"
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Unzip archive
      run: unzip realm-swift-${{ github.event.inputs.realm-version }}.zip
      
    - name: Zip xcframeworks
      run: |
        mv realm-swift-${{ github.event.inputs.realm-version }}/13.4.1/Realm.xcframework Realm.xcframework
        zip -r Realm_13_4_1.xcframework.zip Realm.xcframework
        mv realm-swift-${{ github.event.inputs.realm-version }}/13.4.1/RealmSwift.xcframework RealmSwift.xcframework
        zip -r RealmSwift_13_4_1.xcframework.zip RealmSwift.xcframework
        rm -rf Realm.xcframework
        rm -rf RealmSwift.xcframework
        mv realm-swift-${{ github.event.inputs.realm-version }}/14.1/Realm.xcframework Realm.xcframework
        zip -r Realm_14_1_0.xcframework.zip Realm.xcframework
        mv realm-swift-${{ github.event.inputs.realm-version }}/14.1/RealmSwift.xcframework RealmSwift.xcframework
        zip -r RealmSwift_14_1_0.xcframework.zip RealmSwift.xcframework

    - name: Print checksums
      run: |
        swift package --package-path sources compute-checksum Realm_13_4_1.xcframework.zip
        swift package --package-path sources compute-checksum RealmSwift_13_4_1.xcframework.zip
        swift package --package-path sources compute-checksum Realm_14_1_0.xcframework.zip
        swift package --package-path sources compute-checksum RealmSwift_14_1_0.xcframework.zip

    - name: Release
      uses: softprops/action-gh-release@v1
      #if: startsWith(github.ref, 'refs/tags/')
      with:
        name: ${{ github.event.inputs.realm-version }}
        tag_name: ${{ github.event.inputs.realm-version }}
        files: |
          Realm_13_4_1.xcframework.zip
          RealmSwift_13_4_1.xcframework.zip
          Realm_14_1_0.xcframework.zip
          RealmSwift_14_1_0.xcframework.zip
